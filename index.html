<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt en 3D</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0000FF; /* Fond bleu */
        }
        model-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer
        alt="T-shirt Blanc en Coton"
        src="https://drive.google.com/file/d/1P7ppxsE-nTnoOtotGwibgRJWoW3MdKBi/view?usp=sharing" <!-- Remplacez par l'URL de votre fichier .glb -->
        ar
        auto-rotate
        camera-controls
        shadow-intensity="1"
        touch-action="pan-y"
    ></model-viewer>
</body>
</html>
