<!DOCTYPE html>
<html lang="fr">
<head>

    <title>T-shirt en 3D</title>
    <style>
        /* Styles globaux */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Fond dégradé bleu */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Fond semi-transparent */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

        }

        /* Titre */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Description */
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Iframe Sketchfab */
        .sketchfab-embed-wrapper {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Lien Sketchfab */
        .sketchfab-link {
            font-size: 0.9rem;
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .sketchfab-link:hover {
            color: #1CAAD9; /* Couleur au survol */
        }
    </style>
</head>
